{% extends "base.html" %}

{% block content %}

    <h1>Blog Posts</h1>
    <br>
    {% if posts %}
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <h3>By: {{ post.author }}</h3>
        {% endfor %}
    {% else %}
        <h2>No posts available</h2>
    {% endif %}

{% endblock content %}
